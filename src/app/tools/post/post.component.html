<mat-card>
    <mat-card-header>
        <mat-card-title>{{creatorName}}</mat-card-title>
        <mat-card-subtitle>{{creatorDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{postData?.imageUrl}}">
    <mat-card-content>
        {{postData?.comment}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon *ngIf="!postLiked" (click)="onLikeClick()" title="{{totalLikes}} Likes" class="action-item" color="accent">thumb_up_off_alt</mat-icon>
        <mat-icon *ngIf="postLiked" (click)="onUnlikeClick()" title="{{totalLikes}} Likes" class="action-item" color="accent">thumb_up</mat-icon>
        <mat-icon (click)="onReplyClick()" class="action-item" color="accent">chat_bubble_outline</mat-icon>
    </mat-card-actions>
</mat-card>
