<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>{{getStateText()}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input #loginEmail placeholder="Email"/>
            <input #loginPassword placeholder="Password" type="password"/>
            <button
            (click)="onLogin(loginEmail, loginPassword)"
            mat-flat-button color="accent">
                Login
            </button>
        </div>
        <div *ngIf="isRegisterState()">
            <input #registerEmail placeholder="Email"/>
            <input #registerPassword placeholder="Password" type="password"/>
            <input #registerConfirmPassword placeholder="Confirm Password" type="password"/>
            <button 
            (click)="onRegisterClick(registerEmail, registerPassword, registerConfirmPassword)" 
            mat-flat-button color="accent">
                Create
            </button>
        </div>
        <div *ngIf="isForgotPasswordState()">
            <input #resetEmail placeholder="Email"/>
            <button (click)="onResetClick(resetEmail)" mat-flat-button color="accent">Reset Password</button>
        </div>
        <mat-card-actions align="end">
            <button (click)="onLoginClick()" mat-flat-button>
                Login
            </button>
            <button (click)="onForgotPasswordClick()" mat-flat-button>
                Forgot Password
            </button>
            <button (click)="onCreateAccountClick()" mat-flat-button>
                Create Account
            </button>
        </mat-card-actions>
    </mat-card>
</div>
